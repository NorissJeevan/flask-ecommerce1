
{% extends 'layout.html' %}

{% block title %}Tradello - Login{% endblock %}

{% block css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 25px;
        padding: 10px 20px;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        border: none;
        color: white;
        font-weight: 600;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h2>Welcome Back!</h2>
        <p>Login to your account</p>
    </div>

    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <input type="email" class="form-control" name="emailAddress" id="emailAddress" required placeholder="Email Address">
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" name="loginPassword" id="loginPassword" required placeholder="Password">
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
